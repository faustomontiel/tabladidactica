<ion-content  padding>
  <form #form="ngForm">
      <div class="tittle" text-center>
          <h3 align="center">Conversaciones en el aula!</h3>
          <img src="../../assets/kids-removebg-preview.png"  class="img" alt="">
     </div>  
    <ion-grid>    
      <ion-row  justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
          <div  padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="name@email.com" [(ngModel)]="usuario.correo" required></ion-input>
            </ion-item>
            <br><br><br>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="usuario.clave" required></ion-input>
            </ion-item>
          </div>
          <br>
          <div class="divlabel"><label>{{errorFire}}</label></div>
          <div class="divbuttons" padding>
            <ion-button size="large" type="submit" (click)="Login(usuario)"  expand="block">Login</ion-button>
            <!--<ion-button size="large" type="submit" (click)="Register()"  expand="block">Register</ion-button>-->
                <ion-select (ionChange)="userSeleccionado($event.target.value)" placeholder="Elija un usuario: ">
                  <ion-select-option *ngFor="let usuario of usuarios" value={{usuario.id}}> {{usuario.correo}} </ion-select-option>
                </ion-select>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
